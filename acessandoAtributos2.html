<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5" data-bala="Opa">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista = document.querySelector('div ul[destino = "escritório"]')
        console.log('elemento ul');
        console.log('childNodes', lista.childNodes)

        console.log('destino "lista.id"', lista.id) //     \||/
        console.log('lista.destino', lista.destino) //n vai pegar \/
        console.log('getAtribute', lista.getAttribute('destino'))
        console.log('HasAttibute', lista.hasAttribute('destino'))

        lista.setAttribute('destino', 'empresa')
        lista.setAttribute('status', 'aberto')

        lista.removeAttribute('destino')
        console.log(lista.dataset) //sempre espera data- 
        lista.dataset.urgencia = 4 //antes do atributo personalizado
        console.log(lista.getAttribute('data-urgencia'))

        //cuidado coms as palavras reservadas
        const label = document.querySelector('label')
        console.log('for', label.for) // for é uma palavra reservada
        console.log('html for', label.htmlFor)
        console.log('get atribute', label.getAttribute('for'));
    </script>
</body>

</html>
