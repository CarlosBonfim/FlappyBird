<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div')
        div.innerHTML = 'Texto alterado usando innerHTML'
            // div.outerHTML = 'Texto alterado usando outer html' n√£o vantajoso mas pode ser usado
        div.insertAdjacentHTML('beforebegin', '<p>Antes inicio</p>')
        div.insertAdjacentHTML('afterbegin', '<p>depois inicio</p>')
        div.insertAdjacentHTML('beforeend', '<p>Antes do FIm</p>')
        div.insertAdjacentHTML('afterend', '<p>depois dp fim</p>')

        console.log(div.innerText)
    </script>
</body>

</html
