<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <a esperaUmPouco href="https://google.com.br">Google</a>
        <!-- onclick="navegarEm5s(event)" -->
    </div>
    <script>
        function navegarEm5s(e) {
            e.preventDefault()
            console.log('saindo em 5 segndos')
            setInterval(() => {
                const link = e.target //que vai receber o clik do link
                window.location.href = link.href

            }, 5000)
        }
        // const a = document.querySelector('a')
        // a.onclick = navegarEm5s

        const a = document.querySelector('[esperaUmPouco]')
        a.onclick = navegarEm5s
    </script>
</body>
